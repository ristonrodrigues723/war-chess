<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Chessboard</title>
  <style>
    body { margin: 0; background-color: #2c3e50; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 2px 2px;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="zoomInBtn">Zoom In</button>
    <button id="zoomOutBtn">Zoom Out</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x2c3e50); // Set background color
    document.body.appendChild(renderer.domElement);

    const boardWidth = 8;
    const boardHeight = 8;
    const squareSize = 1;
    const boardGroup = new THREE.Group();

    function createSquare(i, j) {
      const geometry = new THREE.BoxGeometry(squareSize, 0.1, squareSize);
      const material = new THREE.MeshPhongMaterial({
        color: (i + j) % 2 === 0 ? 0xecf0f1 : 0x34495e, // Light and dark colors
        shininess: 30,
      });
      const square = new THREE.Mesh(geometry, material);
      square.position.set(i - boardWidth / 2 + 0.5, 0, j - boardHeight / 2 + 0.5);
      return square;
    }

    for (let i = 0; i < boardWidth; i++) {
      for (let j = 0; j < boardHeight; j++) {
        boardGroup.add(createSquare(i, j));
      }
    }
    scene.add(boardGroup);

    // Improved lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambientLight);

    const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight1.position.set(5, 5, 5);
    scene.add(directionalLight1);

    const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
    directionalLight2.position.set(-5, 5, -5);
    scene.add(directionalLight2);

    camera.position.set(0, 7, 10);
    camera.lookAt(0, 0, 0);

    function zoom(delta) {
      const zoomSpeed = 0.5;
      camera.position.z += delta * zoomSpeed;
      camera.position.z = Math.max(5, Math.min(20, camera.position.z)); // Limit zoom range
      camera.updateProjectionMatrix();
    }

    function onMouseWheel(event) {
      zoom(event.deltaY > 0 ? 1 : -1);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    document.addEventListener('wheel', onMouseWheel);

    animate();

    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Zoom controls
    document.getElementById('zoomInBtn').addEventListener('click', () => zoom(-1));
    document.getElementById('zoomOutBtn').addEventListener('click', () => zoom(1));
  </script>
</body>
</html>
