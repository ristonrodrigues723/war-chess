<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Split: Background and Chessboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .background-image {
      flex: 1;
      background-image: url('https://example.com/your-background-image.jpg');
      background-size: cover;
      background-position: center;
    }
    .battlefield {
      height: 50%;
      position: relative;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 2px 2px;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="battlefield">
      <div id="controls">
        <button id="zoomInBtn">Zoom In</button>
        <button id="zoomOutBtn">Zoom Out</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const battlefieldElement = document.querySelector('.battlefield');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, battlefieldElement.clientWidth / battlefieldElement.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(battlefieldElement.clientWidth, battlefieldElement.clientHeight);
    renderer.setClearColor(0x2c3e50);
    battlefieldElement.appendChild(renderer.domElement);

    const boardWidth = 8;
    const boardHeight = 8;
    const squareSize = 1;
    const boardGroup = new THREE.Group();

    function createSquare(i, j) {
      const geometry = new THREE.BoxGeometry(squareSize, 0.1, squareSize);
      const material = new THREE.MeshPhongMaterial({
        color: (i + j) % 2 === 0 ? 0xecf0f1 : 0x34495e,
        shininess: 30,
      });
      const square = new THREE.Mesh(geometry, material);
      square.position.set(i - boardWidth / 2 + 0.5, 0, j - boardHeight / 2 + 0.5);
      return square;
    }

    for (let i = 0; i < boardWidth; i++) {
      for (let j = 0; j < boardHeight; j++) {
        boardGroup.add(createSquare(i, j));
      }
    }
    scene.add(boardGroup);

    const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambientLight);
    const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight1.position.set(5, 5, 5);
    scene.add(directionalLight1);
    const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
    directionalLight2.position.set(-5, 5, -5);
    scene.add(directionalLight2);

    camera.position.set(0, 7, 10);
    camera.lookAt(0, 0, 0);

    function zoom(delta) {
      const zoomSpeed = 0.5;
      camera.position.z += delta * zoomSpeed;
      camera.position.z = Math.max(5, Math.min(20, camera.position.z));
      camera.updateProjectionMatrix();
    }

    function onMouseWheel(event) {
      zoom(event.deltaY > 0 ? 1 : -1);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    battlefieldElement.addEventListener('wheel', onMouseWheel);
    animate();

    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {
      camera.aspect = battlefieldElement.clientWidth / battlefieldElement.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(battlefieldElement.clientWidth, battlefieldElement.clientHeight);
    }

    document.getElementById('zoomInBtn').addEventListener('click', () => zoom(-1));
    document.getElementById('zoomOutBtn').addEventListener('click', () => zoom(1));
  </script>
</body>
</html>
