<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chessboard with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        const boardSize = 8;
        const squareSize = 1;
        const boardGroup = new THREE.Group();

        // Create chessboard
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                const geometry = new THREE.BoxGeometry(squareSize, 0.1, squareSize);
                const material = new THREE.MeshPhongMaterial({ color: (i + j) % 2 === 0 ? 0xffffff : 0x000000 });
                const square = new THREE.Mesh(geometry, material);
                square.position.set(i - boardSize / 2 + 0.5, 0, j - boardSize / 2 + 0.5);
                boardGroup.add(square);
            }
        }
        scene.add(boardGroup);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Add chess pieces (simplified as spheres)
        const pieceGeometry = new THREE.SphereGeometry(0.4, 32, 32);
        const whiteMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
        const blackMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });

        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < 2; j++) {
                const piece = new THREE.Mesh(pieceGeometry, whiteMaterial);
                piece.position.set(i - boardSize / 2 + 0.5, 0.55, j - boardSize / 2 + 0.5);
                boardGroup.add(piece);
            }
            for (let j = 6; j < 8; j++) {
                const piece = new THREE.Mesh(pieceGeometry, blackMaterial);
                piece.position.set(i - boardSize / 2 + 0.5, 0.55, j - boardSize / 2 + 0.5);
                boardGroup.add(piece);
            }
        }

        // Set up camera
        camera.position.set(0, 10, 10);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
